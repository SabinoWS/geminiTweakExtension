<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1f20;
      color: #e3e3e3;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .container:last-child {
      margin-bottom: 0;
    }

    h2 {
      margin: 0;
      font-size: 13px;
      font-weight: 500;
      flex-grow: 1;
    }

    .group-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #8e918f;
      margin-top: 18px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #444746;
      padding-bottom: 4px;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 18px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444746;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #c3eedf;
    }

    input:checked+.slider:before {
      transform: translateX(18px);
      background-color: #001d35;
    }

    .status-area {
      margin-top: 20px;
      padding-top: 10px;
      font-size: 11px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="group-title" style="margin-top: 0;">Geral</div>
  <div class="container">
    <h2>Botões Alternativos</h2>
    <label class="switch">
      <input type="checkbox" id="toggleExt">
      <span class="slider"></span>
    </label>
  </div>

  <div class="group-title">Visibilidade</div>

  <div class="container">
    <h2>Esconder Histórico</h2>
    <label class="switch">
      <input type="checkbox" id="toggleHistoryFeature">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Limitar Histórico (5)</h2>
    <label class="switch">
      <input type="checkbox" id="toggleHistoryLimitFeature">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Esconder Meus Itens</h2>
    <label class="switch">
      <input type="checkbox" id="toggleMyItemsFeature">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Esconder Gems</h2>
    <label class="switch">
      <input type="checkbox" id="toggleGemsFeature">
      <span class="slider"></span>
    </label>
  </div>

  <div class="group-title">Produtividade</div>

  <div class="container">
    <h2>Exclusão Rápida (Lixeira)</h2>
    <label class="switch">
      <input type="checkbox" id="toggleQuickDelete">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Menu Sempre Visível (3 Pontos)</h2>
    <label class="switch">
      <input type="checkbox" id="toggleAlwaysShowMenu">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>

</html>
